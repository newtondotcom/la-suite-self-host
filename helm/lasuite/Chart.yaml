apiVersion: v2
type: application
name: lasuite
description: Umbrella chart for LaSuite - Docs, Drive, Meet, and People components
version: 0.1.0
appVersion: "1.0"
maintainers:
  - name: LaSuite Team

dependencies:
  # Authentication & Authorization
  - name: keycloak
    version: "18.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: keycloak.enabled
    tags:
      - keycloak

  # LaSuite Components
  - name: docs
    version: "4.5.0"
    repository: "file://../docs/src/helm/impress"
    alias: docs
    condition: docs.enabled
    tags:
      - docs

  - name: drive
    version: "0.11.1"
    repository: "file://../drive/src/helm/drive"
    alias: drive
    condition: drive.enabled
    tags:
      - drive

  - name: meet
    version: "0.0.15"
    repository: "file://../meet/src/helm/meet"
    alias: meet
    condition: meet.enabled
    tags:
      - meet

  - name: desk
    version: "0.0.7"
    repository: "file://../people/src/helm/desk"
    alias: people
    condition: people.enabled
    tags:
      - people
